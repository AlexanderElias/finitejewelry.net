<h2>{{title}}</h2>

<div class="sort-bar">
	<input class="search" type="text" ng-model="sort.search" placeholder="Search">
	<div class="drop-down">
		<select ng-model="sort.option">
			<option ng-repeat="option in sort.options" value="{{option.value}}">{{option.text}}</option>
		</select>
		<object data="/assets/images/icons/arrow-drop-down.svg" type="image/svg+xml"></object>
	</div>
</div>

<ul class="list">
	<li class="items glass-box" dir-paginate="item in items | filter:{title: sort.search} | orderBy:sort.option:sort.direction | itemsPerPage: 10" layout="column" layout-align-xs="center center" layout-gt-xs="row" layout-align-gt-xs="left center" layout-padding>
		<div layout="row" layout-align="center center">
			<img ng-src="{{item.images[0].src}}" alt="{{item.images[0].alt}}" />
		</div>

		<div layout="row" layout-align="center center" layout-padding>
			<div class="ie-fixes" layout="column">
				<p class="items-title">{{item.title}}</p>
				<p class="items-price">{{item.price | currency}}</p>
				<div layout="row" layout-xs="column" layout-sm="column" layout-align="center center">
					<a ng-href="{{item.buyLink}}" class="button-gold m-l-0">Buy</a>
					<a ng-href="/jewelry/#/{{item._id}}" class="button-blue m-r-0">View</a>
				</div>
			</div>
		</div>
	</li>
	<li class="items glass-box" ng-show="items.length < 0" layout="row" layout-align="center center" layout-padding>Please Refresh The Page</li>
</ul>

<dir-pagination-controls></dir-pagination-controls>
