<h2>{{title}}</h2>

<div class="product glass-box" layout="column" layout-align-sm="center center" layout-gt-sm="row" layout-align-gt-sm="left center">
	<div class="image-box">
		<div class="wrap" layout="column" layout-align="center center">
			<img ng-class="{activeImage: activeImageIndex == image.index }" ng-src="{{image.src}}" alt="{{image.alt}}" ng-repeat="image in product.images" ng-cloak/>
		</div>
		<div ng-show="isMoreThanOneImage" class="backwards" ng-click="setBackwardImage()">
			<object class="arrow" data="/assets/images/icons/keyboard-arrow-left.svg" type="image/svg+xml">&#xE314;</object>
		</div>
		<div ng-show="isMoreThanOneImage" class="forwards" ng-click="setForwardImage()">
			<object class="arrow" data="/assets/images/icons/keyboard-arrow-right.svg" type="image/svg+xml">&#xE314;</object>
		</div>
	</div>
	<div layout="row" layout-align="center center" layout-padding>
		<div class="ie-fixes" layout="column" layout-align="center center">
			<p>{{product.description}}</p>
			<p class="product-price">{{product.price | currency}}</p>
			<a ng-href="{{product.buyLink}}" class="button-gold">Buy Now</a>
		</div>
	</div>
</div>
